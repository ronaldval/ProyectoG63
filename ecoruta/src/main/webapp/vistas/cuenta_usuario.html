<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>EcoRuta/crear usuario</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script><link rel="icon" href="img/icono.png"/>
    </head>
    <body >
        <div class="p-3 mb-2 bg-success text-white">

            <div class="container"><br><br>
                <div class="row align-items-start">
                    <div class="col">
                        <form class="row g-3 needs-validation" novalidate>
                            <h1>CREAR CUENTA USUARIO NUEVO</h1>
                            <div class="form-group row">
                                <label for="validationNombre" class="form-label">Nombre</label>
                                <input id="nombre" name="nombre" type="text" class="form-control" required>
                                <div class="valid-feedback">campo OK</div>
                                <div class="invalid-feedback">complete los datos</div>
                            </div><br><br>
                            <div class="form-group row">
                                <label for="apellido" class="form-label">Correo electronico</label>
                                <input id="apellido" name="apellido" type="text" class="form-control" required>
                                <div class="valid-feedback">campo OK</div>
                                <div class="invalid-feedback">complete los datos</div>
                            </div><br><br>
                            <div class="form-group row">
                                <label for="telefono" class="form-label">Telefono</label>
                                <input id="telefono" name="telefono" type="text" class="form-control" required>
                                <div class="valid-feedback">campo OK</div>
                                <div class="invalid-feedback">complete los datos</div>
                            </div><br><br>
                            <div class="col-md-4">
                                <label for="tipo">Tipo de usuario</label>
                                <select name="tipo" id="tipo" class="form-select" required>
                                    <option selected disabled value="">Seleccione...</option>
                                    <option>Persona natural</option>
                                    <option>Persona juridica</option>
                                    <option>Empresa</option>
                                </select><br><br>
                                <div class="valid-feedback">campo OK</div>
                                <div class="invalid-feedback">complete los datos</div>
                            </div>
                            <div class="form-group row">
                                <label for="inputPassword3" class="form-label">Contraseña</label>
                                <div class="col-sm-10">
                                    <input type="password" class="form-control" id="inputPassword3" placeholder="Contraseña" required>
                                </div>
                                <div class="valid-feedback">campo OK</div>
                                <div class="invalid-feedback">complete los datos</div>
                            </div>
                            <button type="submit" class="btn btn-warning fw-bold" >CREAR CUENTA</button>
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">INICIO</button>
                            
                            
                        </form>
                    </div>
                    <div class="col">
                        <img src="img/logo.jpg" alt=""/>
                    </div>
                </div>

            </div>
            <script>
                // Example starter JavaScript for disabling form submissions if there are invalid fields
                (function () {
                    'use strict'

                    // Fetch all the forms we want to apply custom Bootstrap validation styles to
                    var forms = document.querySelectorAll('.needs-validation')

                    // Loop over them and prevent submission
                    Array.prototype.slice.call(forms)
                            .forEach(function (form) {
                                form.addEventListener('submit', function (event) {
                                    if (!form.checkValidity()) {
                                        event.preventDefault()
                                        event.stopPropagation()
                                    }

                                    form.classList.add('was-validated')
                                }, false)
                            })
                })()
            </script>
        </div>
    </body>
</html>
